    <style>
        body {
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .landing {

            font-size: 64px;

        }

        .brand {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: -2px;

            text-shadow: 0 0 40px var(--accent-glow);
        }

        .tagline {

            color: var(--grey-500);
            text-transform: uppercase;

        }

        .cta-buttons {

        .cta-primary {

            align-items: center;
            justify-content: center;
            gap: var(--space-1);
            height: 64px;
            background: var(--accent);

            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all 200ms ease-out;
        }

        .cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(191, 255, 0, 0.3);
        }

        .cta-secondary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-1);
            height: 48px;
            background: transparent;
            border: 2px solid var(--grey-700);
            color: var(--grey-300);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 200ms ease-out;
        }

        .cta-secondary:hover {
            border-color: var(--grey-500);
            color: var(--white);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
            margin-top: var(--space-2);
        }

        .version {
            margin-top: var(--space-6);
            font-size: 11px;
            color: var(--grey-700);

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

                    .then((registration) => {

                    })
                    .catch((error) => {

                    });
            });
