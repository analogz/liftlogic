<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Page-specific overrides */
        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.5;
            color: var(--black);
            background: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography Scale */
        h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.5px;
            margin-bottom: var(--space-2);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: var(--space-2);
        }

        h3 {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: var(--space-2);
        }

        .caption {
            font-size: 14px;
            color: var(--grey-500);
            letter-spacing: 0.02em;
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-2);
        }

        /* Navigation */
        nav {
            background: var(--black);
            border-bottom: 1px solid var(--grey-900);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-2);
        }

        .nav-brand {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            padding: var(--space-2) 0;
        }

        .nav-links {
            display: flex;
            gap: 0;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            padding: var(--space-2) var(--space-2);
            font-size: 14px;
            font-weight: 500;
            transition: background-color 150ms ease-out;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background-color: var(--accent);
        }

        /* User Profile - Minimal */
        .user-bar {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2);
            background: var(--grey-100);
            border-radius: 12px;
            margin-bottom: var(--space-4);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .user-select {
            flex: 1;
        }

        .user-select select {
            width: 100%;
            height: 44px;
            padding: 0 var(--space-2);
            border: 1px solid var(--grey-100);
            border-radius: 12px;
            font-family: var(--font-family);
            font-size: 16px;
            color: var(--black);
            background: var(--white);
            transition: border-color 250ms ease-out;
        }

        .user-select select:focus {
            outline: none;
            border-color: var(--accent);
            border-width: 2px;
            padding: 0 15px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: var(--space-6);
        }

        .program-info {
            background: var(--grey-100);
            border: 1px solid var(--grey-300);
            border-radius: 12px;
            padding: var(--space-3);
            margin-top: var(--space-3);
        }

        .program-info p {
            margin: 0;
            line-height: 1.6;
        }

        /* Day Cards - Clean, Scannable */
        .day-card {
            background: var(--white);
            border: 1px solid var(--grey-100);
            border-radius: 16px;
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-2);
            border-bottom: 2px solid var(--black);
        }

        .day-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--black);
            margin: 0;
        }

        .day-focus {
            font-size: 14px;
            font-weight: 500;
            color: var(--grey-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Exercise List - Minimal & Scannable */
        .exercise-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .exercise-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--grey-100);
            transition: background-color 150ms ease-out;
        }

        .exercise-item:last-child {
            border-bottom: none;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--black);
            flex: 1;
        }

        .exercise-sets {
            font-size: 14px;
            font-weight: 600;
            color: var(--grey-700);
            padding: 6px 12px;
            background: var(--grey-100);
            border-radius: 8px;
            white-space: nowrap;
            margin-left: var(--space-2);
        }

        /* Rest Day - Distinct but Minimal */
        .day-card.rest {
            background: var(--grey-100);
            border: 2px dashed var(--grey-300);
        }

        .day-card.rest .day-header {
            border-bottom-color: var(--grey-300);
        }

        .rest-note {
            font-size: 16px;
            color: var(--grey-700);
            font-style: italic;
            padding: var(--space-2) 0;
            text-align: center;
        }

        /* Accent Highlights - Purposeful Use */
        .day-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--accent);
            color: var(--white);
            font-size: 12px;
            font-weight: 700;
            border-radius: 50%;
            margin-right: var(--space-1);
        }

        /* Footer */
        .schedule-footer {
            margin-top: var(--space-6);
            padding-top: var(--space-3);
            border-top: 1px solid var(--grey-100);
            text-align: center;
            color: var(--grey-500);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-3) var(--space-2);
            }

            h1 {
                font-size: 28px;
            }

            .day-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-1);
            }

            .exercise-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-1);
            }

            .exercise-sets {
                margin-left: 0;
            }

            .nav-links {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-link {
                white-space: nowrap;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast for Accessibility */
        @media (prefers-contrast: high) {
            :root {
                --grey-300: #999999;
                --grey-100: #E5E5E5;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">LiftLogic</a>
            <div class="nav-links">
                <a href="./tracker.html" class="nav-link">Tracker</a>
                <a href="./schedule.html" class="nav-link active">Schedule</a>
                <a href="./dashboard.html" class="nav-link">Dashboard</a>
                <a href="./data-explorer.html" class="nav-link">Data</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- User Profile -->
        <div class="user-bar">
            <div class="user-avatar" id="userAvatar">D</div>
            <div class="user-select">
                <select id="userSelect" aria-label="Select user profile">
                    <option value="default">Default User</option>
                </select>
            </div>
        </div>

        <!-- Page Header (populated from schedule-data.js) -->
        <div class="page-header">
            <h1 id="scheduleTitle">Loading...</h1>
            <div class="program-info">
                <p><strong>Guidelines:</strong> <span id="scheduleGuidelines"></span></p>
            </div>
        </div>

        <!-- Schedule Days Container (populated from schedule-data.js) -->
        <div id="scheduleDaysContainer"></div>

        <!-- Footer -->
        <div class="schedule-footer">
            <p id="scheduleFooter"></p>
        </div>
    </div>

    <!-- Schedule data (single source of truth) -->
    <script src="./js/schedule-data.js"></script>
    <script src="./js/nav.js"></script>
    <script>
        // Populate schedule from shared data
        function populateSchedule() {
            // Set title
            document.getElementById('scheduleTitle').textContent = SCHEDULE_DATA.title;
            
            // Set guidelines
            document.getElementById('scheduleGuidelines').textContent = SCHEDULE_DATA.guidelines;
            
            // Set footer
            document.getElementById('scheduleFooter').textContent = SCHEDULE_DATA.footer;
            
            // Render day cards with h2 headings for main page
            const container = document.getElementById('scheduleDaysContainer');
            container.innerHTML = renderAllDayCards(true);
        }

        // User Profile System
        let currentUser = 'default';
        let userProfiles = {};

        function initializeUserProfiles() {
            try {
                const savedProfiles = localStorage.getItem('userProfiles');
                if (savedProfiles) {
                    userProfiles = JSON.parse(savedProfiles);
                }

                if (!userProfiles['default']) {
                    userProfiles['default'] = {
                        id: 'default',
                        name: 'Default User',
                        email: '',
                        createdAt: new Date().toISOString()
                    };
                    saveUserProfiles();
                }

                const savedCurrentUser = localStorage.getItem('currentUser');
                if (savedCurrentUser && userProfiles[savedCurrentUser]) {
                    currentUser = savedCurrentUser;
                }

                updateUserInterface();
                populateUserSelect();
            } catch (e) {
                console.error('Error initializing user profiles:', e);
            }
        }

        function saveUserProfiles() {
            try {
                localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
                localStorage.setItem('currentUser', currentUser);
            } catch (e) {
                console.error('Error saving user profiles:', e);
            }
        }

        function updateUserInterface() {
            const currentUserData = userProfiles[currentUser];
            if (currentUserData) {
                document.getElementById('userAvatar').textContent = currentUserData.name.charAt(0).toUpperCase();
            }
        }

        function populateUserSelect() {
            const select = document.getElementById('userSelect');
            select.innerHTML = '';

            Object.values(userProfiles).forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.name;
                if (user.id === currentUser) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        function switchUser(userId) {
            if (userProfiles[userId]) {
                currentUser = userId;
                saveUserProfiles();
                updateUserInterface();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Populate schedule from shared data
            populateSchedule();
            
            initializeUserProfiles();

            document.getElementById('userSelect').addEventListener('change', (e) => {
                switchUser(e.target.value);
            });
        });
    </script>
</body>
